name: CI
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  style:
    uses: PlaceOS/.github/.github/workflows/crystal-style.yml@main

  test:
    name: "${{ !matrix.stable && 'ðŸš§ ' || ''}}crystal: ${{ matrix.crystal }}, MT: ${{ matrix.MT }}"
    strategy:
      fail-fast: false
      matrix:
        stable: [true]
        crystal:
          - 1.1.1
          - 1.2.1
          - 1.2.2
        include:
          - crystal: nightly
            stable: false
    runs-on: ubuntu-latest
    continue-on-error: ${{ !matrix.stable }}
    steps:
      - uses: actions/checkout@v2
      - name: Install crystal
        uses: crystal-lang/install-crystal@v1.5.3
        with:
          crystal: ${{ matrix.crystal }}
      - name: Install dependencies
        run: shards install --ignore-crystal-version
      - name: Run tests
        run: crystal spec -v --order random --error-trace ${{ matrix.mt && '-Dpreview_mt' || '' }}
      - uses: covera

  coverage:
    steps:
    - uses: actions/checkout@v2
    - name: Install crystal
      uses: crystal-lang/install-crystal@v1.5.3
      with:
        crystal: ${{ matrix.crystal }}
    - name: Run tests
      uses: PlaceOS/.github/.github/actions/crystal-coverage@main
